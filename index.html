<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Log</title>
    <link href="css/app.css" rel="stylesheet" />
</head>

<body>
    <div id="food-app">
        <header>
            <h1>LOOK BEFORE YOU LEAP</h1>
            <h3>count calories today</h3>
        </header>

        <main id="main-wrapper">

            <div id="search-area">
                <h2 style="text-align:center; padding-top: 10px">Search</h2>
                <div class="search-bar">
                    <!-- <form role="search"> -->
                        <input type="text" placeholder="Enter a food here" id="query">
                        <button type="submit" id="button">
                            <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/search-icon-black.png" alt="Search Icon">
                        </button>
                    <!-- </form> -->
                </div>
                <ul id="query-list"></ul>
            </div>

            <section class="food-list">
                <h2>Food list</h2>
                <ul id="foods"></ul>
            </section>

            <section class="pie-chart">
                <h2>Total Calories</h2>
                <div id="totals">0</div>
                <div id="plot1"></div>
            </section>

        </main>

        <footer>
            <h3>you are what you eat</h3>
        </footer>
    </div>

    <script type="text/template" id="food-item-template">
        <div class="view">
            <label>
                <%= name %> calories:<%= calories %>
            </label>
            <button class="remove">Remove</button>
    </script>

    <script type="text/template" id="search-item-template">
        <div class="search-item">
            <label>
                <%= name %> calories:<%= calories %>
            </label>
            <button class="add">Add</button>
    </script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>
    <script src="js/d3/dataseries.js"></script>
    <script src="js/lib/d3-min.js"></script>
    <script src="js/models/food.js"></script>
    <script src="js/models/datapoint.js"></script>
    <script src="js/collections/foodsFirebase.js"></script>
    <script src="js/collections/queryFirebase.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/views/food.js"></script>
    <script src="js/views/search.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
